  <body>
    <h1>Tính tổng S = 1 + 2^2 + 3^2 + 4^2 ... + n^2</h1>
    <script>
      let sum = 0;
      let n = 3;
      for (let i = 1; i <= n; i++) {
        sum += i ** 2;
      }
      document.write("Tổng bằng " + sum);
    </script>
  </body>
