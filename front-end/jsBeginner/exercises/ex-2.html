<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Ex-2</title>
  </head>
  <body>
    <h1>Xếp loại học lực theo thang điểm 10</h1>
    <script>
      let mark = 5;
      if (mark >= 0 && mark <= 10) {
        if (mark < 3.5) {
          document.write("Học lực kém");
        } else if (mark < 5) {
          document.write("Học lực yếu");
        } else if (mark < 6.5) {
          document.write("Học lực trung bình");
        } else if (mark < 8) {
          document.write("Học lực khá");
        } else {
          document.write("Học lực giỏi");
        }
      } else {
        document.write(
          "Điểm của bạn phải lớn hơn hoặc bằng 0 và bé hơn hoặc bằng 10"
        );
      }
    </script>
  </body>
</html>
