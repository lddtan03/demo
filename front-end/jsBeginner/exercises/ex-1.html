  <body>
    <h1>Kiểm tra tính chẵn lẻ của n</h1>
    <script>
      let n = 5;
      if (n % 2 == 0) {
        document.write(n + " là số chẵn");
      } else {
        document.write(n + " là số lẻ");
      }
    </script>
  </body>
