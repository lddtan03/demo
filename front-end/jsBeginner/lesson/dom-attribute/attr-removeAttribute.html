<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>removeAttribute()</title>
  </head>
  <body>
    <a href="" title="Demo title" reviews="1234">JS beginner</a>
    <script>
      const aElement = document.querySelector("a");
      aElement.removeAttribute("reviews");
      console.log(aElement.hasAttribute("reviews"));
    </script>
  </body>
</html>
