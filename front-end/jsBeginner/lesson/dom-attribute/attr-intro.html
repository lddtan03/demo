<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phương thức làm việc với thuộc tính trên DOM</title>
  </head>
  <body>
    <a href="" title="Demo title" count="998">JS beginner</a>
    <script>
      const aElement = document.querySelector("a");
      console.log(aElement.title);
      console.log(aElement.count);

      getAttribute(); //Lấy giá trị thuộc tính
      setAttribute(); //Thiết lập thuộc tính
      hasAttribute(); //Kiểm tra thuộc tính ở trên phần tử
      removeAttribute(); //Xóa 1 thuộc tính ở trên phần tử DOM
    </script>
  </body>
</html>
