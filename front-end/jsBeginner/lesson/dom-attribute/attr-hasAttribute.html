<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hasAttribute()</title>
  </head>
  <body>
    <a href="" title="Khóa học Js beginner" reviews="123">Js beginner</a>
    <div id="result"></div>
    <script>
      const aElement = document.querySelector("a");
      const result = document.getElementById("result");
      console.log(aElement.hasAttribute("reviews"));

      if (aElement.hasAttribute("reviews")) {
        result.innerHTML = `Reviews: ${aElement.getAttribute("reviews")}`;
      }
    </script>
  </body>
</html>
