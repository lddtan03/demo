<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object properties</title>
  </head>
  <body>
    <h1>Làm việc với thuộc tính trong object</h1>
    <script>
      let person = {
        firstName: "Lê Đức Duy",
        lastName: "Tân",
        age: 20,
        gender: "male",
      };

      /*
            1. Truy xuất vào thuộc tính của object
            2. Truy xuất vào thuộc tính của vòng lặp
            3. Cập nhật giá trị thuộc tính của object
            4. Tạo thuộc tính mới cho object
            5. Delete thuộc tính trong object
      */

      //   1. Truy xuất vào thuộc tính của object
      console.log(person.firstName);
      //   2. Truy xuất vào thuộc tính của vòng lặp
      for (let x in person) {
        console.log(x + ": " + person[x]);
      }
      //   3. Cập nhật giá trị thuộc tính của object
      person.age = 30;
      //   4. Tạo thuộc tính mới cho object
      person.weight = 60;
      //   5. Delete thuộc tính trong object
      delete person.age;
      console.log(person);
    </script>
  </body>
</html>
