<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object define</title>
  </head>
  <body>
    <h1>Cách định nghĩa 1 object trong js</h1>
    <script>
      let person = {
        firstName: "Lê Đức Duy",
        lastName: "Tân",
        age: 20,
        gender: "male",
      };

      let user = new Object();
      user.firstName = "Lê";
      user.age = 20;
      console.log(user);
      console.log(person);
    </script>
  </body>
</html>
