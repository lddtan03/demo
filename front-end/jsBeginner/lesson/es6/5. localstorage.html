<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Localstorage Js</title>
  </head>
  <body>
    <h1>Localstorage Js</h1>
    <script>
      //Lưu thông tin trên trình duyệt
      //Dữ liệu được chuyển sang String khi lưu

      //set
      localStorage.setItem("fullname", "Phan Văn Cương");
      localStorage.setItem("age", 35);

      //get
      console.log(localStorage.getItem("fullname"));
      console.log(localStorage.getItem("age"));

      //remove
      localStorage.removeItem("fullname");

      //clear (xóa tất cả)
      localStorage.clear();
    </script>
  </body>
</html>
