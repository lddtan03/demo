<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array map</title>
  </head>
  <body>
    <h1>Array map</h1>
    <script>
      let myArr = [3, 4, 8, 9];
      let newArr = myArr.map((element, index, arr) => {
        return `${index}: ${arr} ${element} * 3 = ${element * 3}`;
        // return element * 3;
      });
      console.log(newArr);
    </script>
  </body>
</html>
