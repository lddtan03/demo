<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class extends Js</title>
  </head>
  <body>
    <h1>Class extends Js</h1>
    <div id="root"></div>
    <script>
      class User {
        constructor(fullname) {
          this.fullname = fullname;
        }

        show() {
          return `Xin chào ${this.fullname}`;
        }

        render() {
          document.getElementById("root").innerHTML = this.show();
        }
      }

      class Student extends User {
        constructor(fullname, uni, std_year) {
          super(fullname);
          this.uni = uni;
          this.std_year = std_year;
        }
        introduce() {
          return super.show();
          // return `Xin chào, tôi là ${this.fullname}, sinh viên năm ${this.std_year},
          // hiện đang học tại trường ${this.uni}`;
        }
      }

      let my_info = new Student("Phan Văn Cương", "Đại học KH Huế", 4);
      console.log(my_info.introduce());
    </script>
  </body>
</html>
