<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static in class Js</title>
  </head>
  <body>
    <h1>Static in class Js</h1>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
        }
        static sayHi(x) {
          return `Xin chào ${x.name}`;
        }
      }
      let my_info = new Person("Cương");
      console.log(Person.sayHi(my_info));
    </script>
  </body>
</html>
