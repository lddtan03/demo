<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Js</title>
  </head>
  <body>
    <h1>Class Js</h1>
    <div id="root"></div>
    <script>
      class User {
        constructor(fullname) {
          this.fullname = fullname;
        }

        show() {
          return `Xin chào ${this.fullname}`;
        }

        render() {
          document.getElementById("root").innerHTML = this.show();
        }
      }
      let my_info = new User("Phan Văn Cương");
      console.log(my_info.show());
      my_info.render();
    </script>
  </body>
</html>
