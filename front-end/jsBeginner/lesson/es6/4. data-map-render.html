    <style>
      ul#products {
        padding: 0;
        list-style: none;
        display: flex;
        justify-content: space-between;

      li {
        border: 1px solid gray;
        flex: 45% 0 1;
        padding: 10px;
      }

      .product-item img {
        max-width: 100%;
      }

      span {
        display: block;
        padding: 2.5px 0;
      }
      .product-name {
        display: block;
        padding: 5px 0;
        text-decoration: none;
        color: black;
        font-size: 20px;
        font-weight: 900;
      }

      .product-name:hover {
        color: red;
      }
    </style>
    <h1>Array map render html</h1>

    <script>
      //1. Tạo mảng để lưu danh sách sản phẩm
      //2. Xuất dữ liệu lên html với array map

      const productsElement = document.getElementById("products");

      let products = [
        {
          id: 1,
          url: "https://www.thegioididong.com/dtdd/iphone-14-pro-max",
          product_name: "Iphone 13 Pro Max",
          ram: "6GB",
          price: "27.790.000",
          product_thumb:
            "https://cdn.tgdd.vn/Products/Images/42/251192/iphone-14-pro-max-vang-thumb-600x600.jpg",
        },
        {
          id: 2,
          url: "https://www.thegioididong.com/dtdd/iphone-11#2-gia",
          product_name: "Iphone 14 Pro Max",
          ram: "6GB",
          price: "29.990.000",
          product_thumb:
            "https://cdn.tgdd.vn/Products/Images/42/153856/iphone-11-trang-600x600.jpg",
        },
      ];

      let productHtml = products.map((element) => {
        return `
          <li>
        <div class="product-item">
          <a href="${element.url}">
            <img
              src="${element.product_thumb}"
              alt=""
            />
          </a>
          <a href="${element.url}" class="product-name">${element.product_name}</a>
          <span>${element.ram}</span>
          <span class="price">Giá: ${element.price}</span>
        </div>
      </li> `;
      });
      console.log(productHtml);
      productsElement.innerHTML = productHtml.join("");
    </script>
