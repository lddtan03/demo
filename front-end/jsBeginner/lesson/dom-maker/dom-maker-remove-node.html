<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>remove() removeChild()</title>
  </head>
  <body>
    <style>
      .current {
        color: red;
      }
    </style>
    <h1>remove() removeChild() JavaScript</h1>
    <ul id="langs">
      <li>Html</li>
      <li class="current">Css</li>
      <li>JavaScript</li>
    </ul>
    <script>
      const langs = document.getElementById("langs");
      const current = document.querySelector("li.current");
      //   current.remove();
      langs.removeChild(current);
    </script>
  </body>
</html>
