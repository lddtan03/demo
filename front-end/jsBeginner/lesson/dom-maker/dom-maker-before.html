<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Before() After() JavaScript</title>
  </head>
  <body>
    <style>
      .current {
        color: red;
      }
    </style>
    <h1>Before() After() JavaScript</h1>
    <ul id="langs">
      <li>Html</li>
      <li class="current">Css</li>
      <li>JavaScript</li>
    </ul>
    <script>
      const langs = document.getElementById("langs");
      const current = document.querySelector("li.current");
      const liNew = document.createElement("li");
      liNew.innerText = "Php";
      const liNew1 = document.createElement("li");
      liNew1.innerText = "Php";
      current.before(liNew);
      current.after(liNew1);
    </script>
  </body>
</html>
