<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>insertBefore()</title>
  </head>
  <body>
    <style>
      .current {
        color: red;
      }
    </style>
    <h1>insertBefore() JavaScript</h1>
    <ul id="langs">
      <li>Html</li>
      <li class="current">Css</li>
      <li>JavaScript</li>
    </ul>
    <script>
      const langs = document.getElementById("langs");
      const current = document.querySelector("li.current");
      const liNew = document.createElement("li");
      liNew.innerText = "Php";
      const liNew2 = document.createElement("li");
      liNew2.innerText = "Laravel";
      langs.insertBefore(liNew, current);
      function insertAfter(liNew2, current) {
        current.parentElement.insertBefore(liNew2, current.nextElementSibling);
      }
      insertAfter(liNew2, current);
    </script>
  </body>
</html>
