<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add event to element</title>
  </head>
  <body>
    <h1>Add event to element</h1>
    <!-- <button id="btn" onclick="alert('Clicked me');">Click me</button> -->
    <!-- Cách 1: Inline element -->
    <button id="btn">Click me</button>
    <script>
      function show() {
        alert("Clicked me!!!");
      }

      // Cách 2: Js
      const btnElement = document.getElementById("btn");
      //   btnElement.onclick = show;
      console.log(btnElement);

      // Cách 3: Js add AddEventListener
      btnElement.addEventListener("click", function () {
        alert("Add Event");
      });
    </script>
  </body>
</html>
