<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function call function</title>
  </head>
  <body>
    <h1>Function call function</h1>
    <script>
      //Tính tổng các số chẵn từ 1 đến n
      function checkEven(k) {
        if (k % 2 == 0) return true;
        return false;
      }
      function sumEven(n) {
        let sum = 0;
        for (let i = 1; i <= n; i++) {
          if (checkEven(i) == true) {
            sum += i;
          }
        }
        return sum;
      }
      document.write(sumEven(8));
    </script>
  </body>
</html>
