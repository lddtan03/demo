<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function parameter default</title>
  </head>
  <body>
    <h1>Function parameter default</h1>
    <script>
      function sayHello(fullname = "Quý khách") {
        document.write("Xin chào " + fullname);
      }
      sayHello();
    </script>
  </body>
</html>
