<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For in js</title>
  </head>
  <body>
    <h1>For in js</h1>
    <script>
      let person = {
        fullname: "Lê Đức Duy Tân",
        age: 20,
        gender: "male",
      };

      for (let key in person) {
        document.write(key + ": " + person[key] + "<br>");
      }

      let myArr = ["red", "green", "blue", "grey"];

      for (let key in myArr) {
        document.write(key + ": " + myArr[key] + "<br>");
      }
    </script>
  </body>
</html>
