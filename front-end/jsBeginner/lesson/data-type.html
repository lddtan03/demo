<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data type</title>
  </head>
  <body>
    <h1>Data type</h1>
    <script>
      // 1. Kiểu dữ liệu số
      let number = 20;
      let b = 3.5;
      // 2. Kiểu dữ liệu chuỗi
      let fullname = "Lê Đức Duy Tân";
      // 3. Kiểu boolean
      let flag = true;
      // 4. undefined
      let n;
      console.log(n);
      // 5. Null
      let m = null;
      // 6. Array
      let my_array = ["Hằng", "Hoàng", "Phong"];
      // 7. Object
      let person = {
        fullname: "Lê Đức Duy Tân",
        age: 20,
      };
    </script>
  </body>
</html>
