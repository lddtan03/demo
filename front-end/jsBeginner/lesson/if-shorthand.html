<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toán tử điều kiện 3 ngôi</title>
  </head>
  <body>
    <h1>Toán tử điều kiện 3 ngôi</h1>
    <script>
      let result, number;
      number = 9;
      result = number % 3 == 0 ? true : false;
      document.write(result);
    </script>
  </body>
