<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array index of</title>
  </head>
  <body>
    <h1>Tìm vị trí của phần tử trong mảng js</h1>
    <script>
      let list_colors = ["red", "blue", "green", "black", "red"];
      document.write(list_colors.indexOf("red"));
      document.write("<br>");
      document.write(list_colors.indexOf("red", 1));
    </script>
  </body>
</html>
