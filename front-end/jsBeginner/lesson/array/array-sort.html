<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array sort</title>
  </head>
  <body>
    <h1>Array sort</h1>
    <script>
      //   let my_array = ["a", "k", "u", "b", "i"];
      let list_number = [2, 5, 223, 4, 6, 8];
      document.write(list_number + "<br>");
      list_number.sort(function (a, b) {
        return a - b;
      });
      document.write(list_number + "<br>");
      list_number.reverse();
      document.write(list_number);
    </script>
  </body>
</html>
