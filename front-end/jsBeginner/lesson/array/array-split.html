<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array split</title>
  </head>
  <body>
    <h1>Cách tách chuỗi thành mảng</h1>
    <script>
      let my_str = "My name is Lê Đức Duy Tân";
      let result;
      result = my_str.split(" ");
      document.write(result);
    </script>
  </body>
</html>
