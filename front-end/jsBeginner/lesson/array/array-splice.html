<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array splice</title>
  </head>
  <body>
    <h1>Xóa hoặc thêm phần tử vào mảng</h1>
    <script>
      let list_colors = ["red", "blue", "green", "black", "red"];
      list_colors.splice(1, 2, "green", "yellow");
      document.write(list_colors);
    </script>
  </body>
</html>
