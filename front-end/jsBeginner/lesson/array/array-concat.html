<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array concat</title>
  </head>
  <body>
    <h1>Cách nối mảng trong js</h1>
    <script>
      let array_1 = [2, 5, 10];
      let array_2 = ["a", "b", "c"];
      let result = array_1.concat(array_2, ["red", "blue"], 100);
      document.write(result);
    </script>
  </body>
</html>
