<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array join</title>
  </head>
  <body>
    <h1>Nối mảng tạo thành chuỗi</h1>
    <script>
      let my_info = ["My", "name", "is", "Tân"];
      let result;
      result = my_info.join(" ");
      document.write(result);
    </script>
  </body>
</html>
