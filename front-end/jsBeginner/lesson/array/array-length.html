      let myArray = ["Cương", "Phong", "Tuấn"];

        [2, 4, 5, 6],

      ];
      let list_user = [
        {
          fullname: "Lê Đức Duy Tân",

          gender: "male",
        },
        {
          fullname: "Lê Đức Duy Tân",
          age: "20",

        },
      ];

      document.write(list_number[1].length + "<br>");

    </script>
