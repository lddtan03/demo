<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array min max</title>
  </head>
  <body>
    <h1>Min max của mảng trong js</h1>
    <script>
      let list_number = [2, 5, 6, 3, 2, 112, 9, 8, 6];
      let result = list_number.sort(function (a, b) {
        return a - b;
      });
      let min = result[0];
      let max = result[result.length - 1];
      document.write(min);
      document.write(max);
    </script>
  </body>
</html>
