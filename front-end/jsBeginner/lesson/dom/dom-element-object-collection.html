<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get element by object collection</title>
  </head>
  <body>
    <h1>Get element by object collection</h1>
    <form id="login-form" action="">
      <input type="text" name="txtNgaythue" placeholder="Username" />
    </form>
    <form id="register-form" action="">
      <input type="text" name="username" placeholder="Username" />
    </form>
    <script>
      console.log(document.forms);
      const demo = document.forms[0].getElementsByTagName("input");
      console.log(demo.length);
    </script>
  </body>
</html>
