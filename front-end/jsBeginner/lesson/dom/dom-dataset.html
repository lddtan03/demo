<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Dataset</title>
  </head>
  <body>
    <h1>Dom dataset</h1>
    <div
      id="user"
      data-id="8892"
      data-username="phancuong.qt"
      data-age="35"
      data-date-of-birth=""
    >
      Phan Văn Cương
    </div>
    <script>
      //data-id, data-username, data-age
      const user = document.getElementById("user");
      user.dataset.age = 20;
      user.dataset.dateOfBirth = "11/2/2322";
      delete user.dataset.dateOfBirth;
      console.log(user.dataset);
    </script>
  </body>
</html>
