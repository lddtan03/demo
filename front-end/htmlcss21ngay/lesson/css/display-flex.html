<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>
</head>
<body>
    <style>
        .container{
            display: flex;
             flex-direction: row-reverse;
        }
        .box{
            width: 100px;
            padding: 40px;
            font-size: 18px;
            background-color: greenyellow;
            margin: 10px;
        }
    </style>
    <h1>Display Flex</h1>
    <div class="container">
        <div class="box">1 </div>
        <div class="box">2 </div>
        <div class="box">3 </div>
        <div class="box">4</div>

    </div>
    
</body>
</html>
