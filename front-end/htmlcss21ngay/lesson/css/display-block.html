<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display block</title>
</head>

<body>
    <style>
        #wrapper {
            width: 960px;
            margin: 0px auto;
        }

        .link-group a {
            display: block;
            background-color: red;
            float: left;
            padding: 6px 20px;
            color: white;
            text-decoration: none;
            border-right: 1px solid #f5f5f5;
        }
        .link-group a:hover{
            background: rgb(77, 77, 180);
        }
    </style>
    <div id="wrapper">
        <h1>Display block</h1>
        <div class="link-group">
            <a href="">Link 1</a>
            <a href="">Link 2</a>
            <a href="">Link 3</a>
            <a href="">Link 4</a>
        </div>
    </div>


</body>

</html>
