<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex Align Content</title>
</head>
<body>
    <style>
        .container{
            width: 1170px;
            margin: 0px auto;
            display: flex;
            background-color: grey;
            flex-direction: row;
            height: 600px;
            /* justify-content: center; */
    flex-wrap: wrap;
            /* flex-wrap: wrap-reverse ; */
            /* flex-direction: row-reverse; */
            /* justify-content: flex-start; */
            /* justify-content: space-around; */
            justify-content: space-between;
         align-content: space-between;
        }
        .box{
            text-align: center;
            width: 100px;
            padding: 40px;
            font-size: 18px;
            background-color: greenyellow;
            margin: 10px;
        }
        h1{
            text-align: center;
        }
    </style>
    <h1>Display Flex Align Content</h1>
    <div class="container">
        <div class="box">1 </div>
        <div class="box">2 </div>
        <div class="box">3 </div>
        <div class="box">4</div>
        <div class="box">5 </div>
        <div class="box">6 </div>
        <div class="box">7 </div>
        <div class="box">8</div>
        <div class="box">9 </div>
        <div class="box">10 </div>
        <div class="box">11</div>
        <div class="box">12</div>

    </div>
    
</body>
</html>
