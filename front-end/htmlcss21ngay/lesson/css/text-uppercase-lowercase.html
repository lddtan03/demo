<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text uppercase - lowercase</title>
  </head>
  <body>
      <style>
          p{
              text-transform:uppercase;
          }
          h1{
              text-transform: lowercase;
          }
      </style>
    <h1>Text uppercase - lowercase</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolor, eum!</p>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt,
      reprehenderit.
    </p>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quo, nesciunt!
    </p>
  </body>
</html>
