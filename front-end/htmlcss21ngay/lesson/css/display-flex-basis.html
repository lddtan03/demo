<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex Basic</title>
</head>
<body>
    <style>
        .container{
            background-color: blanchedalmond ;
            display: flex;
            flex-wrap: wrap;
        }
        .flex-item{
            background: tomato;
            padding: 30px;
            width: 100px;
            flex-basis: auto;
            margin: 10px;
            font-size: 18px;
            text-align: center;     
            color: white;
        }
        .item-1{
            order: 1;
        }
        .item-3{
            order: -1;
            flex-basis: 300px;
        }
        .item-4{
            order: 3;
        }
        .item-2{
            order: 4;
        }
    </style>
    <h1>Display Flex Basic</h1>
    <div class="container">
        <div class="flex-item item-1">1</div>
        <div class="flex-item item-2">2</div>
        <div class="flex-item item-3">3</div>
        <div class="flex-item item-4">4</div>
    </div>
</body>
</html>
