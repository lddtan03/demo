<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attr selector</title>
</head>

<body>
    <style>
        a[href]{
            color: cyan;
        }
        a[href$="m"]{
            color: brown;
        }
        a[data-number="10"]{
            color: green;
        }
    </style>
    <h1>Attr selector</h1>
    <a href="http://unitop.vn" data-number="10">Php Master</a><br>
    <a href="ttp://google.com">Bootstrap Az</a>


</body>

</html>
