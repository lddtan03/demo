<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách</title>
</head>
<body>
    <h1>Danh sách có thứ tự</h1>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

    <ol type="I">
        <li>item 1
            <ul type="none">
                <li>1.1.1</li>
                <li>1.1.2</li>
            </ul>
        </li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

    <ol type="1" start="5">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    <ol type="a" start="b">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
</body>
</html>
