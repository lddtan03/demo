<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form check box</title>
</head>
<body>
        <h1>Form check box</h1>   
        <form action="">
            <label for="">Chọn sở thích</label><br>
            <input type="checkbox" id="football">
            <label for="football">Đá bóng</label>
            <br><input type="checkbox" id="soccer">
            <label for="soccer">Đá banh</label>
            <br><input type="checkbox" id="badminton">
            <label for="badminton">Cầu lông</label>
        </form>
</body>
</html>
